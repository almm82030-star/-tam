    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>

            padding: 20px;

        .card {
            background: #1c1c1c;
            padding: 25px;
            margin: 20px auto;
            border-radius: 18px;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

        }
        input, select, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 12px;
            border: 1px solid #444;
            font-size: 16px;
            box-sizing: border-box;

        button:hover {

        .logo {

            flex: 1;

            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
        }

            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

</head>

<div class="flex">

    <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" class="lang-switch" id="lang-en" title="English">
</div>

<div class="card">
    <h3>حساب تكلفة الوقود</h3>
    
    <div class="row">
        <div>
            <label for="from">من</label>
            <select id="from">
                <option value="">اختر المدينة</option>
                <!-- سيتم ملؤها بالمدن -->

        </div>
        <div>
            <label for="to">إلى</label>
            <select id="to">
                <option value="">اختر المدينة</option>
                <!-- سيتم ملؤها بالمدن -->
            </select>
        </div>
    </div>
    
    <div class="row">
        <div>
            <label for="carModel">نوع السيارة</label>
            <select id="carModel">
                <option value="peugeot301">بيجو 301 (سيدان)</option>
                <option value="kiaSportage">كيا سبورتاج (SUV)</option>
                <option value="gmcSierra">GMC سييرا (شاحنة)</option>
                <option value="pegas">بيجاس (مبردة)</option>
                <option value="dieselTruck">شاحنة ديزل</option>
                <option value="sedan">سيدان عادية (متوسط استهلاك)</option>
                <option value="suv">SUV (دفع رباعي)</option>
            </select>
        </div>
        <div>
            <label for="fuelType">نوع الوقود</label>
            <select id="fuelType">
                <option value="91">بنزين 91</option>
                <option value="95">بنزين 95</option>

            </select>

    <div class="loading" id="loading"></div>
    
    <button onclick="calculate()">احسب التكلفة الآن</button>
    
    <div id="result"></div>

    </div>

<!-- Firebase SDK -->

<!-- Google Maps JS API -->

<script>
// ---- CONFIG ----
// ملاحظة: يجب استبدال هذه المفاتيح بمفاتيح صالحة خاصة بك
const firebaseConfig = {
    apiKey: "AIzaSyBkOM7eSnUJ0B_3Mx4wVyh-lTvFEAhxWas",
    authDomain: "tama-6219c.firebaseapp.com",
    databaseURL: "https://tama-6219c-default-rtdb.firebaseio.com",
    projectId: "tama-6219c",
    storageBucket: "tama-6219c.appspot.com",
    messagingSenderId: "285162278384",
    appId: "1:285162278384:web:8264d5439564660b616135"
};

// تهيئة Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ---- بيانات المدن السعودية ----
const saudiCities = [
    // منطقة الرياض
    "الرياض", "الخرج", "الدوادمي", "المزاحمية", "الدرعية", "شقراء", "القويعية", 
    "الزلفي", "المجمعة", "وادي الدواسر", "الغاط", "حوطة بني تميم", "الأفلاج", 
    "السليل", "رماح", "ثادق", "حريملاء",
    
    // منطقة مكة المكرمة
    "مكة المكرمة", "جدة", "الطائف", "الليث", "القنفذة", "الكامل", "الجموم",
    "بحرة", "تربة", "الخرمة", "رنية",
    
    // منطقة المدينة المنورة
    "المدينة المنورة", "ينبع", "العلا", "بدر", "الحناكية", "المهد",
    
    // منطقة القصيم
    "بريدة", "عنيزة", "الرس", "البكيرية", "المذنب", "البدائع", "رياض الخبراء",
    "النبهانية", "عيون الجواء", "الأسياح", "الشماسية",
    
    // المنطقة الشرقية
    "الدمام", "الخبر", "الظهران", "الأحساء", "القطيف", "الجبيل", "الخفجي",
    "حفر الباطن", "قرية العليا", "النعيرية", "بقيق",
    
    // منطقة عسير
    "أبها", "خميس مشيط", "ظهران الجنوب", "بيشة", "محايل عسير", "رجال ألمع",
    "سراة عبيدة", "المجاردة", "النماص", "تنومة",
    
    // منطقة تبوك
    "تبوك", "ضباء", "الوجه", "أملج", "تيماء", "حقل",
    
    // منطقة حائل
    "حائل", "بقعاء", "الشنان", "الغزالة",
    
    // منطقة الجوف
    "سكاكا", "القريات", "دومة الجندل",
    
    // منطقة الحدود الشمالية
    "عرعر", "رفحاء", "طريف", "العويقيلة",
    
    // منطقة جازان
    "جازان", "صبيا", "صامطة", "أبو عريش", "العارضة", "الدرب", "بيش", "فرسان",
    
    // منطقة نجران
    "نجران", "شرورة", "حبونا",
    
    // منطقة الباحة
    "الباحة", "المخواة", "المندق", "القرى", "العقيق"
];

// ---- استهلاك السيارات ----
const carConsumptionMap = {
    "peugeot301": 14,
    "kiaSportage": 10,
    "gmcSierra": 8,
    "pegas": 12,
    "dieselTruck": 10,
    "sedan": 12,
    "suv": 9
};

// ---- أسعار الوقود ----
const fuelPriceMap = {
    "91": 2.18,
    "95": 2.33,
    "diesel": 1.66
};

// ---- تهيئة الصفحة ----
window.onload = function() {
    // تعبئة قوائم المدن
    const fromSelect = document.getElementById('from');
    const toSelect = document.getElementById('to');
    
    saudiCities.forEach(city => {
        const option1 = document.createElement('option');
        option1.value = city;
        option1.textContent = city;
        fromSelect.appendChild(option1);
        
        const option2 = document.createElement('option');
        option2.value = city;
        option2.textContent = city;
        toSelect.appendChild(option2);
    });
    
    // حفظ التاريخ الأخير
    const lastFrom = localStorage.getItem('lastFrom');
    const lastTo = localStorage.getItem('lastTo');
    if (lastFrom) fromSelect.value = lastFrom;
    if (lastTo) toSelect.value = lastTo;
    
    // تهيئة تبديل اللغة
    document.getElementById('lang-ar').onclick = () => {
        document.body.dir = 'rtl';
        document.getElementById('lang-ar').classList.add('active');
        document.getElementById('lang-en').classList.remove('active');
        updateLanguage('ar');
    };
    
    document.getElementById('lang-en').onclick = () => {
        document.body.dir = 'ltr';
        document.getElementById('lang-en').classList.add('active');
        document.getElementById('lang-ar').classList.remove('active');
        updateLanguage('en');
    };
};

// ---- تحديث اللغة ----
function updateLanguage(lang) {
    const elements = {
        'from-label': { ar: 'من', en: 'From' },
        'to-label': { ar: 'إلى', en: 'To' },
        'car-label': { ar: 'نوع السيارة', en: 'Vehicle Type' },
        'fuel-label': { ar: 'نوع الوقود', en: 'Fuel Type' },
        'calculate-btn': { ar: 'احسب التكلفة الآن', en: 'Calculate Now' },
        'admin-btn': { ar: 'لوحة التحكم للمشرف', en: 'Admin Dashboard' }
    };
    
    // يمكن توسيع هذه الوظيفة حسب الحاجة
    console.log('Language changed to:', lang);
}

// ---- حساب التكلفة ----
async function calculate() {
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const car = document.getElementById('carModel').value;
    const fuel = document.getElementById('fuelType').value;
    
    if (!from || !to) {
        alert('يرجى اختيار مدن المغادرة والوصول');
        return;
    }
    
    if (from === to) {
        alert('يرجى اختيار مدينتين مختلفتين');
        return;
    }
    
    // حفظ الاختيارات
    localStorage.setItem('lastFrom', from);
    localStorage.setItem('lastTo', to);
    
    // إظهار مؤشر التحميل
    const loading = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    loading.style.display = 'block';
    resultDiv.innerHTML = '';
    
    try {
        // الحصول على استهلاك السيارة وسعر الوقود
        const carConsumption = carConsumptionMap[car] || 12;
        const price = fuelPriceMap[fuel] || 2.18;
        
        // حساب المسافة باستخدام Google Maps
        const distance = await getDistance(from, to);
        
        if (distance) {
            // حساب التكلفة
            const km = distance;
            const liters = km / carConsumption;
            const cost = liters * price;
            
            // عرض النتيجة
            resultDiv.innerHTML = `
                <div style="text-align: center; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px;">
                    <div style="font-size: 22px; color: #0d6efd; margin-bottom: 10px;">نتيجة الحساب</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: right;">
                        <div>المسافة:</div><div><strong>${km.toFixed(1)} كم</strong></div>
                        <div>الوقود المطلوب:</div><div><strong>${liters.toFixed(1)} لتر</strong></div>
                        <div>التكلفة الإجمالية:</div><div><strong>${cost.toFixed(2)} ريال</strong></div>
                        <div>متوسط الاستهلاك:</div><div><strong>${carConsumption} كم/لتر</strong></div>
                        <div>نوع الوقود:</div><div><strong>${getFuelName(fuel)}</strong></div>
                    </div>
                </div>
            `;
            
            // حفظ في قاعدة البيانات
            saveToDatabase(from, to, km, liters, cost, car, fuel);
        } else {
            resultDiv.innerHTML = '<div style="color: #ff6b6b;">⚠️ لم نتمكن من حساب المسافة. يرجى التحقق من أسماء المدن.</div>';
        }
    } catch (error) {
        console.error('Error:', error);
        resultDiv.innerHTML = '<div style="color: #ff6b6b;">⚠️ حدث خطأ أثناء الحساب. يرجى المحاولة مرة أخرى.</div>';
    } finally {
        loading.style.display = 'none';
    }
}

// ---- الحصول على المسافة ----
function getDistance(from, to) {
    return new Promise((resolve, reject) => {
        const service = new google.maps.DirectionsService();
        
        service.route({
            origin: from + ', السعودية',
            destination: to + ', السعودية',
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC
        }, (response, status) => {
            if (status === 'OK' && response.routes[0].legs[0]) {
                const distance = response.routes[0].legs[0].distance.value / 1000; // تحويل إلى كم
                resolve(distance);
            } else {
                // في حالة الفشل، استخدام تقدير تقريبي
                console.warn('Google Maps failed, using fallback calculation');
                resolve(estimateDistance(from, to));
            }
        });
    });
}

// ---- تقدير المسافة (بديل) ----
function estimateDistance(from, to) {
    // هذا تقدير مبسط - في التطبيق الحقيقي يمكن استخدام قاعدة بيانات المسافات
    const cities = {
        'الرياض': { lat: 24.7136, lng: 46.6753 },
        'جدة': { lat: 21.4858, lng: 39.1925 },
        'الدمام': { lat: 26.4207, lng: 50.0888 },
        'مكة المكرمة': { lat: 21.3891, lng: 39.8579 },
        'المدينة المنورة': { lat: 24.5247, lng: 39.5692 }
    };
    
    if (cities[from] && cities[to]) {
        // حساب المسافة باستخدام صيغة هافرساين
        const R = 6371; // نصف قطر الأرض بالكيلومتر
        const dLat = (cities[to].lat - cities[from].lat) * Math.PI / 180;
        const dLon = (cities[to].lng - cities[from].lng) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(cities[from].lat * Math.PI / 180) * Math.cos(cities[to].lat * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;
        
        // إضافة 10% للتقدير الآمن
        return distance * 1.1;
    }
    
    // تقدير افتراضي
    return 300;
}

// ---- الحصول على اسم الوقود ----
function getFuelName(fuelCode) {
    const names = {
        '91': 'بنزين 91',
        '95': 'بنزين 95',
        'diesel': 'ديزل'
    };
    return names[fuelCode] || fuelCode;
}

// ---- حفظ في قاعدة البيانات ----
function saveToDatabase(from, to, km, liters, cost, car, fuel) {
    const requestData = {
        from: from,
        to: to,
        km: km.toFixed(1),
        liters: liters.toFixed(2),
        cost: cost.toFixed(2),
        car: car,
        fuel: fuel,
        timestamp: new Date().toISOString(),
        date: new Date().toLocaleString('ar-SA')
    };
    
    // حفظ في Firebase
    db.ref('fuel_requests').push(requestData)
        .then(() => {
            console.log('تم حفظ البيانات في قاعدة البيانات');
        })
        .catch(error => {
            console.error('خطأ في حفظ البيانات:', error);
        });
}
</script>
